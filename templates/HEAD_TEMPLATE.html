<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <!-- 1. БАЗОВЫЕ МЕТАДАННЫЕ                                                  -->
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <!-- 2. CONTENT SECURITY POLICY (CSP) - ОСНОВНАЯ ЗАЩИТА                     -->
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <!-- ИСПРАВЛЕНО:                                                            -->
    <!--   ✓ Удален конфликт merge (<<<, ===, >>>)                             -->
    <!--   ✓ Удалена опасная директива require-trusted-types-for 'script'      -->
    <!--   ✓ Добавлены правильные подключения для GitHub Pages                 -->
    <!--   ✓ Переформатирована политика для корректного парсинга               -->
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' http://localhost:3002 http://localhost:5173 ws://localhost:5173 ws://localhost:3002 https://api.github.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      object-src 'none';">
    
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <!-- 3. ДОПОЛНИТЕЛЬНЫЕ SECURITY HEADERS                                     -->
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <!-- 4. ИНФОРМАЦИЯ О СТРАНИЦЕ                                               -->
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <title>Alphearea - Платформа обучения</title>
    <meta name="description" content="Мультиязычная образовательная платформа с системой игровых очков, тестами и отслеживанием прогресса." />
    <meta name="keywords" content="обучение, языки, тесты, образование, мотивация" />
    <meta name="author" content="Jake-py" />
    <meta name="theme-color" content="#0f3460" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <!-- 5. FAVICON И ИКОНКИ                                                    -->
    <!-- ИСПРАВЛЕНО: Абсолютные пути, файлы в правильных местах                -->
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <!-- 6. ОСНОВНЫЕ СТИЛИ                                                      -->
    <!-- ИСПРАВЛЕНО: Абсолютный путь /src/styles/style.css                      -->
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <link rel="stylesheet" href="/src/styles/style.css">
    
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <!-- 7. ГЛАВНЫЙ СКРИПТ REACT                                                -->
    <!-- ИСПРАВЛЕНО: Абсолютный путь /src/main.jsx для Vite                     -->
    <!-- ИСПРАВЛЕНО: Остается type="module" для правильной работы Vite          -->
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <!-- React корень приложения -->
    <div id="root"></div>
  </body>
</html>
