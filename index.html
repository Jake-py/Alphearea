<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Alphearea</title>
    
    <!-- Никаких Content-Security-Policy -->
    <!-- Никаких X-Frame-Options -->
    <!-- Никаких X-XSS-Protection -->
    <!-- Никаких nosniff -->
    <!-- Никаких referrer-policy -->
    <!-- Никаких sandbox -->
    <!-- Ничего. Пустая пустота. -->
    
    <!-- ОПТИМИЗАЦИЯ: preconnect к бэкенд домену -->
    <link rel="preconnect" href="https://alphearea-b.onrender.com">
    <link rel="dns-prefetch" href="https://alphearea-b.onrender.com">
    
    <!-- ОПТИМИЗАЦИЯ: preload критических стилей для LCP -->
    <link rel="preload" href="/src/styles/index.css" as="style">
    
    <!-- ОПТИМИЗАЦИЯ: async загрузка некритических CSS через onload -->
    <link rel="preload" href="/src/styles/settings.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/styles/settings.css"></noscript>
    
    <!-- ОПТИМИЗАЦИЯ: prefetch часто используемых страниц (но не трансформеры!) -->
    <link rel="prefetch" href="/src/pages/English.jsx">
    <link rel="prefetch" href="/src/pages/About.jsx">
    
    <!-- НЕ prefetch @xenova/transformers - она очень тяжелая и загружается только по требованию -->
     
    <link rel="icon" href="/new_start.jpg" type="image/jpeg" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
